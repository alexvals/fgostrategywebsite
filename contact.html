<!DOCTYPE html>
<html lang="en-GB"> <!-- Sets language to British English -->
    <head>
        <!-- Tab/window title of the webpage -->
        <title>
            FGO Strategy
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Webpage scales to device width with no zoom in or out -->
        <link rel="stylesheet" href="css/style.css"> <!-- Attaches styling sheet to webpage -->
    </head>
    <body>
        <!-- Navigation menu -->
        <div id="menu">
            <div id="logo">
                <!-- Website logo -->
                <img src="images/logo.webp" alt="Fate Grand Order logo">
            </div>
            <div id="nav-buttons">
                <nav>
                    <a id="home" href="index.html">Home</a> <!-- Link to Home page -->
                    <a id="about" href="about.html">About</a> <!-- Link to About page -->
                    <a id="teams" href="services.html">Teams</a> <!-- Link to Teams page -->
                    <a id="gallery" href="gallery.html">Gallery</a> <!-- Link to Gallery page -->
                    <a class="active" id="contact" href="contact.html">Contact</a> <!-- Link to currently opened page -->
                </nav>
            </div>
        </div>
        <!-- Main content area -->
        <div id="content">
            <div id="left-media">
                <img src="images/contact.webp"> <!-- Image on the left side -->
            </div>
            <div id="right-content">
                <h1>Contact Form</h1> <!-- Main heading -->
                <form> <!-- Makes a form container -->
                    <label for="email">Email address:</label> <!-- Label for email input -->
                    <input type="text" name="email" placeholder="example@example.com"> <!-- Email input field -->
                    <label for="message">Message:</label> <!-- Label for message -->
                    <textarea name="message" placeholder="Type your message here..."></textarea> <!-- Message multi-line resizable input field -->
                    <input type="submit" value="Submit"> <!-- Submit form button -->
                </form>
            </div>
        </div>
        <!-- Footer section -->
        <div id="footer">
            <p>Website created by @alexvals</p> <!-- Footer text -->
        </div>
    </body>
</html>
